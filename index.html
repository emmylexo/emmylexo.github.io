<!doctype html>
<html>
<head>
  <title>Shopping</title>
  <link rel="stylesheet" type="text/css" href="onsen/css/onsen-css-components.css">
  <link rel="stylesheet" type="text/css" href="onsen/css/onsen-css-components.min.css">
  <link rel="stylesheet" type="text/css" href="onsen/css/onsenui.css">
  <link rel="stylesheet" type="text/css" href="onsen/css/material-design-iconic-font/css/material-design-iconic-font.css">
  <link rel="stylesheet" type="text/css" href="onsen/css/onsenui.min.css">
  <script src="onsen/js/onsenui.js" type="text/javascript"></script>
  <script src="onsen/js/onsenui.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="onsen/js/jquery-3.2.1.min.js"></script>
</head>
<body>
<ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.load('home.html')" tappable>
          Home
        </ons-list-item>
        <ons-list-item onclick="fn.load('add.html')" tappable>
          Add Item
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<template id="home.html">
  <ons-page id="home">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        My Jotter
      </div>
    </ons-toolbar>
 <ons-list id="Shoppinglist">
  </ons-list>
    <ons-fab position="bottom right" onclick="fn.load('add.html')">
    <ons-icon icon="md-plus"></ons-icon>
  </ons-fab>
  </ons-page>
</template>

<template id="add.html">
  <ons-page id="add">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Add Note
      </div>
    </ons-toolbar>

        <div style="text-align: center; margin-top: 30px;">
    <p>
      <ons-input type="text" id="subject" name="subject" placeholder="Subject" style="width: 90%"></ons-input>
    </p>
    <p>
    <textarea class="textarea" oninput="calc()" id="item" placeholder="Enter your note here" style="width: 100%; height: 100px;"></textarea>
      <!-- <ons-input id="item" type="text" name="item" placeholder="Enter your note" style="width: 90%; height: 50px;"></ons-input> -->
    </p>
    <p id="left">100 word(s) left</p>
    <p>
      <ons-button onclick="additems()">Add Item</ons-button>
    </p>
    </div>

  </ons-page>
</template>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
